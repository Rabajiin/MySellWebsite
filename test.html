<!DOCTYPE html>
<html>
<head>
    <title>Login Button Example</title>
</head>
<body>
    <!-- สร้างปุ่ม Login ด้วย HTML -->
    <button id="loginButton">Login</button>

    <!-- สร้างสคริปต์ JavaScript เพื่อรับคลิกปุ่ม -->
    <script>
        // รับอ้างอิงไปยังปุ่ม Login โดยใช้ id
        var loginButton = document.getElementById("loginButton");

        // เพิ่มเหตุการณ์คลิกปุ่ม
        loginButton.addEventListener("click", function() {
            // ทำสิ่งที่คุณต้องการที่นี่ เช่น เปิดหน้าล็อกอิน
            alert("คุณกำลังเข้าสู่ระบบ");
        });
    </script>
</body>
</html>
